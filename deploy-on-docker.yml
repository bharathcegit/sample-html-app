---
- name: Update package lists and install Docker
  hosts: nginx
  become: true
  tasks:
    - name: Update package lists
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present

    - name: Update package lists (again) after adding Docker repository
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Ensure Docker service is running and enabled
      service:
        name: docker
        state: started
        enabled: yes


- name: Build Docker image and run container
  hosts: nginx
  become: yes

  tasks:
    - name: Copy Dockerfile
      copy:
        src: Dockerfile
        dest: /home/ubuntu

    - name: Copy index.html
      copy:
        src: index.html
        dest: /home/ubuntu


    - name: Build Docker image
      command: docker build -t my-nginx-image /home/ubuntu .

    - name: Run NGINX container
      docker_container:
        name: my-nginx-container
        image: my-nginx-image
        ports:
          - "8001:8001"
