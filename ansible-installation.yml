---
- hosts: localhost
  become: yes
  tasks:
    - name: Install Ansible dependencies
      apt:
        name:
          - software-properties-common
          - apt-transport-https
        state: present

    - name: Add Ansible PPA
      apt_repository:
        repo: "ppa:ansible/ansible"
        state: present

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Ansible
      apt:
        name: ansible
        state: present
